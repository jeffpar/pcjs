<div id="lifeDemo" class="pcjs-chassis">
  <div id="game-of-life" class="pcjs-title">Game of Life (Mono)</div>
  <div id="displayLife"></div>
  <div class="pcjs-block">
    <div class="pcjs-block-control"><button id="runLife">Run</button></div>
    <div class="pcjs-block-control"><button id="stepLife">Step</button></div>
    <div class="pcjs-block-control"><button id="resetLife">Reset</button></div>
    <div class="pcjs-block-control"><input type="range" min="1" max="120" value="15" class="slider" id="throttleLife" title="Range"></div>
    <div class="pcjs-block-control"><span id="speedLife" style="font-size:small">Stopped</span></div>
  </div>
  <div class="pcjs-block">
    <div class="pcjs-block-control"><select id="patternsLife" title="Patterns"><option value="">None</option></select></div>
    <div class="pcjs-block-control"><button id="saveLife">Save to URL</button></div>
  </div>
</div>
<div class="pcjs-diagnostics">
  <div>
    <div>Diagnostics</div>
    <textarea id="printLife" class="pcjs-console" cols="128" rows="20" title="Diagnostics"></textarea>
  </div>
  <button id="clearLife">Clear</button>
</div>
